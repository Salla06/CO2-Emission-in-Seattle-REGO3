<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ciel -->
  <rect width="800" height="350" fill="url(#skyGradient)"/>
  
  <!-- Eau (Puget Sound) -->
  <rect y="350" width="800" height="250" fill="url(#waterGradient)"/>
  
  <!-- Space Needle (tour principale) -->
  <line x1="400" y1="150" x2="400" y2="320" stroke="#999" stroke-width="8"/>
  <circle cx="400" cy="140" r="45" fill="#FFD700" opacity="0.9"/>
  <circle cx="400" cy="140" r="40" fill="#FFA500" opacity="0.7"/>
  
  <!-- Bâtiments downtown -->
  <rect x="100" y="250" width="80" height="100" fill="#4A90E2"/>
  <rect x="120" y="230" width="40" height="120" fill="#357ABD"/>
  
  <rect x="200" y="280" width="70" height="70" fill="#2E8B57"/>
  <rect x="210" y="260" width="25" height="90" fill="#1E5A3A"/>
  
  <rect x="300" y="200" width="100" height="150" fill="#667EEA"/>
  <rect x="320" y="180" width="30" height="170" fill="#4C63D2"/>
  
  <!-- Montagnes en arrière-plan -->
  <polygon points="0,250 150,150 300,250" fill="#8B7D6B" opacity="0.6"/>
  <polygon points="500,250 700,100 800,250" fill="#9D8B7E" opacity="0.5"/>
  
  <!-- Baies et eau -->
  <circle cx="150" cy="420" r="40" fill="rgba(255,255,255,0.2)"/>
  <circle cx="650" cy="450" r="50" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Nuages -->
  <g opacity="0.4">
    <ellipse cx="100" cy="80" rx="60" ry="35" fill="white"/>
    <ellipse cx="650" cy="120" rx="70" ry="40" fill="white"/>
  </g>
  
  <!-- Arbres/Forêt (silhouette) -->
  <rect x="0" y="330" width="100" height="30" fill="#1a4d2e" opacity="0.6"/>
  <rect x="700" y="330" width="100" height="30" fill="#1a4d2e" opacity="0.6"/>
</svg>
