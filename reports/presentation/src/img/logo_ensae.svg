<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fond du logo -->
  <circle cx="100" cy="100" r="95" fill="#2E8B57" stroke="#1a5a38" stroke-width="2"/>
  
  <!-- Couronne ou demi-cercle supérieur -->
  <path d="M 50 100 Q 100 40 150 100" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Texte ENSAE -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">ENSAE</text>
  
  <!-- Sous-texte -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">DAKAR</text>
  
  <!-- Accent décoratif en bas -->
  <circle cx="100" cy="160" r="3" fill="white"/>
  <circle cx="90" cy="158" r="2" fill="white" opacity="0.7"/>
  <circle cx="110" cy="158" r="2" fill="white" opacity="0.7"/>
</svg>
